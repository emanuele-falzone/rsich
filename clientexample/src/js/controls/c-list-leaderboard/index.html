<center>
  <h5 class="title">Leaderboard</h5>
</center>

    <thead>
        <tr>
            <th>#</th>
            <th>points</th>
            <th>username</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select">
            <td data-bind="text: id"></td>

            <td data-bind="text: $data['username']" style="white-space: pre-wrap;"></td>
        </tr>
    </li>
    </tbody>
</table>
