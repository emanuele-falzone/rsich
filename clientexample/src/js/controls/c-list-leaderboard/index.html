<center>
  <h5 class="title">Leaderboard</h5>
</center>
<center>
  <table class="table table-hover table-condensed tables">
      <thead class="table-head">
          <tr>
              <th class="head-cell">Rank</th>
              <th class="head-cell">Username</th>
              <th class="head-cell">Points</th>
          </tr>
      </thead>
      <tbody data-bind="foreach: items">
          <tr data-bind="click: $parent.select">
              <td data-bind="text: id"></td>
              <td data-bind="text: $data['points']" style="white-space: pre-wrap;"></td>
              <td data-bind="text: $data['username']" style="white-space: pre-wrap;"></td>
          </tr>
      </li>
      </tbody>
  </table>
</center>
