<center>
  <h5 class="title">Recommended</h5>
</center>

<div id="carousel-recommended" class="carousel slide slider" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-recommended" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-recommended" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="../src/assets/images/recommended1.png" data-bind="click: trigger.bind($data, 'selected-channell')">
      </div>
      <div class="item">
        <img src="../src/assets/images/recommended2.png" data-bind="click: trigger.bind($data, 'selected-channell')">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-recommended" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-recommended" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
