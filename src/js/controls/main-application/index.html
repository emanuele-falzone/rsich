<ul class="side-nav" id="landmarks">

    <li data-bind="click: landmark.bind($data,'view-container-leaderboard'), css: {active: active() === 'view-container-leaderboard'}"><a>Leaderboard</a></li>
    <li data-bind="click: landmark.bind($data,'view-container-prizes'), css: {active: active() === 'view-container-prizes'}"><a>Prizes</a></li>
    <li data-bind="click: landmark.bind($data,'view-container-profile'), css: {active: active() === 'view-container-profile'}"><a>Profile</a></li>
</ul>
<div class="navbar-fixed">

        <div class="nav-wrapper">
            <a href="#" data-activates="landmarks" class="button-collapse"><i class="material-icons tiny">menu</i></a>
        </div>
    </nav>
</div>

        <span data-bind="if: active() === 'view-container-leaderboard'">

        <span data-bind="if: active() === 'view-container-prizes'">
            <c-view-container-prizes params="context: context" class="container"></c-view-container-prizes>
