<div class="card z-depth-1">
    <div class="card-image">
        <ul class="card-image collection with-header">
            <li class="collection-header cyan">
                <h5 class="white-text light">Playing details</h5>
            </li>
        </ul>
    </div>
    <div class="card-content">
        <div data-bind="if: item">
            <strong>description</strong>
            <span data-bind="text: item()['description']" style="white-space: pre-wrap;"></span><br>
            <strong>image</strong>
            <span data-bind="text: item()['image']" style="white-space: pre-wrap;"></span><br>
            <strong>title</strong>
            <span data-bind="text: item()['title']" style="white-space: pre-wrap;"></span><br>
        </div>
    </div>
</div>
